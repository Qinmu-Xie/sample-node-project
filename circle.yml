machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t qinmux/sample-node .

test:
  override:
    - docker run qinmux/sample-node npm test

development:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PWD
      - ./deploy.sh
